<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/parallax.min.css">
    <title>Parallux</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
</head>
<body>
    <div class="container">
        <ul id="scene">
            <li class="layer" data-depth=".1"><img src="./images/jeSuisJulesCesar.svg"></li>
            <li class="layer" data-depth="1"><img src="./images/colonneRomaine.png"></li>
            <li class="layer" data-depth=".1"><img src="./images/couronneLaurier.png"></li>
            <li class="layer" data-depth="1"><img src="/images/pieceCesar.png"></li>
            <li class="layer" data-depth="1"><img src="./images/louveRome.png"></li>
        </ul>
    </div>
    <script>
		var scene = document.getElementById('scene');
		var parallax = new Parallax(scene);
	</script>
</body>
</html>
