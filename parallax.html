<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/parallax.min.css">
    <title>Parallux</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
</head>
<body>
    <div class="container">
        <ul id="scene">
            <li class="layer" data-depth=".3"><img class="piece-cesar" src="./images/pieceCesar.png"></li>
            <li class="layer" data-depth=".7"><img class="laurier" src="./images/couronneLaurier.png"></li>
            <li class="layer" data-depth=".1"><img class="je-suis-cesar" src="./images/jeSuisJulesCesar.svg"></li>
            <li class="layer" data-depth="2"><img class="colonne-romaine" src="./images/colonneRomaine.png"></li>
            <li class="layer" data-depth="1.5"><img class="louve" src="./images/louveRome.png"></li>
        </ul>
    </div>
    <script>
		var scene = document.getElementById('scene');
		var parallax = new Parallax(scene);
	</script>
</body>
</html>
